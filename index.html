<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modluo 3 Funciones y Ciclos Parte II</title>

<body>
    <section class="container">
        <h1>Modluo 3 Funciones y Ciclos Parte II</h1>

        <h3 class="mb-4" id="subtitulo">Registro de empleados</h3>

        <form action="" method="get">
            <div class="row">
                <div class="col-4">
                    <label for="txtNombre" class="form-label">Nombre</label>
                    <input type="text" id="txtNombre" class="form-control">
                    <small id="errorNombre" class="msg-error text-danger"></small>
                </div>

                <div class="col-4">
                    <label for="txtApellido" class="form-label">Apellido</label>
                    <input type="text" id="txtApellido" class="form-control">
                    <small id="errorApellido" class="msg-error text-danger"></small>

                </div>

                <div class="col-4">
                    <label for="txtRUT" class="form-label">RUT</label>
                    <input type="text" id="txtRUT" class="form-control">
                    <small id="errorRUT" class="msg-error text-danger"></small>

                </div>

                <div class="col-4">
                    <label for="txtemail" class="form-label">email</label>
                    <input type="text" id="txtemail" class="form-control">
                    <small id="erroremail" class="msg-error text-danger"></small>

                </div>

                <div class="col-4">
                    <label for="selectTipoEmpleado" class="form-label">Tipo Empleado</label>
                    <select name="" id="selectTipoEmpleado" class="form-control">
                        <option value="">Seleccione</option>
                        <option value="fijo">fijo</option>
                        <option value="plazo">A plazo</option>
                    </select>
                </div>

                <div class="col-4">
                    <label for="txtIP" class="form-label">Direcci√≥n IP</label>
                    <input type="text" id="txtIP" class="form-control">
                    <small id="errorIP" class="msg-error text-danger"></small>

                </div>
            </div>

            <div class="row pt-3">
                <div class="col-12 text-center">
                    <input class="btn btn-primary" type="submit" value="Guardar" id="btnGuardar">
                    <input id="btnLimpiar" type="button" value="Limpiar" class="btn btn-warning">
                </div>
            </div>
        </form>

    </section>

</body>
</html>
